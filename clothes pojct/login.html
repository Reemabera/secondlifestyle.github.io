<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        #login-container{
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }  
        #forgot-password-link {
            color: #3498ab;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        } 

    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
        <a href="#" id="forgot-password-link" onclick="showForgotPassword()">Forgot Password?</a>
        <div id="forgot-password-container" style="display: none;">
        <p>Enter your email to reset your password:</p>
        <input type="email" id="forgot-email" name="forgot-email" required>
        <button type="button" onclick="resetPassword()">Reset Password</button>
    </div>
</div>

<script>
    function login() {
        // Add your login logic here
        alert("Login button clicked");
    }
    function resetPassword() {
        // Add your reset password logc here
        var email = document.grtElementById("forgot-email").value;
        alert("Password reset request for email: " + email);
    }
</script>
    
</body>
</html>
